<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/fireworks.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/style/style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div class="app-container">
      <h1 class="app-title">Countdown till 2023</h1>
      <div class="countdown-container">
        <div class="countdown-box">
          <div class="present-container">
            <div class="present-flake-container">
              <div class="left-leaf"></div>
              <div class="flake-node"></div>
              <div class="right-leaf"></div>
            </div>
            <div class="present-top">
              <div class="top-tape"></div>
            </div>
            <div class="present-box">
              <div class="remaining-time" id="days">
                0
              </div>
              <div class="present-box-tape"></div>
            </div>
          </div>
          <div class="time-label">
            days
          </div>
        </div>
        <div class="countdown-box">
          <div class="present-container">
            <div class="present-flake-container">
              <div class="left-leaf"></div>
              <div class="flake-node"></div>
              <div class="right-leaf"></div>
            </div>
            <div class="present-top">
              <div class="top-tape"></div>
            </div>
            <div class="present-box">
              <div class="remaining-time" id="hours">
                0
              </div>
              <div class="present-box-tape"></div>
            </div>
          </div>
          <div class="time-label">
            hours
          </div>
        </div>
        <div class="countdown-box">
          <div class="present-container">
            <div class="present-flake-container">
              <div class="left-leaf"></div>
              <div class="flake-node"></div>
              <div class="right-leaf"></div>
            </div>
            <div class="present-top">
              <div class="top-tape"></div>
            </div>
            <div class="present-box">
              <div class="remaining-time" id="minutes">
                0
              </div>
              <div class="present-box-tape"></div>
            </div>
          </div>
          <div class="time-label">
            minutes
          </div>
        </div>
        <div class="countdown-box">
          <div class="present-container">
            <div class="present-flake-container">
              <div class="left-leaf"></div>
              <div class="flake-node"></div>
              <div class="right-leaf"></div>
            </div>
            <div class="present-top">
              <div class="top-tape"></div>
            </div>
            <div class="present-box">
              <div class="remaining-time" id="seconds">
                0
              </div>
              <div class="present-box-tape"></div>
            </div>
          </div>
          <div class="time-label">
            seconds
          </div>
        </div>
      </div>
      <div class="swiper-container">
        <div class="swiper-title">2022 best moments</div>
        <!-- Slider main container -->
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <img class="swiper-picture" src="./assets/img1.jpg" alt="foto-ricordo">
            </div>
            <div class="swiper-slide">
              <img class="swiper-picture" src="./assets/img2.jpg" alt="foto-ricordo">
            </div>
            <div class="swiper-slide">
              <img class="swiper-picture" src="./assets/img3.jpg" alt="foto-ricordo">
            </div>

            </div>
            <div class="swiper-slide">

            <div class="swiper-slide">

            <div class="swiper-slide">

            </div>
            <div class="swiper-slide">
              <img class="swiper-picture" src="./assets/img19.jpg" alt="foto-ricordo">
            </div>
            <div class="swiper-slide">
              <img class="swiper-picture" src="./assets/img20.jpg" alt="foto-ricordo">
            </div>
            <div class="swiper-slide">
              <img class="swiper-picture" src="./assets/img21.jpg" alt="foto-ricordo">
            </div>
            <div class="swiper-slide">
              <img class="swiper-picture" src=".assets/maestro.jpg" alt="foto-ricordo">
            </div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="app/js/script.js"></script>
